<div class="jumbotron">
   <section ng-controller="MainCtrl">
   <table class='table' ng-hide="!playlists.length">
      <thead>
          <tr>
              <th>My Playlists</th>
          </tr>
      </thead>
      <tbody>
        <tr ng-repeat='playlist in playlists'>
            <td><a ui-sref="playlist({playlistId: playlist.id})">{{playlist.name}}</a></td>
        </tr>
      </tbody>
  <button ng-click="login()">Login to Spotify</button>
  </table>
  </section>
</div>
